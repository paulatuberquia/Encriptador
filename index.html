<body>
    <main>
        <h2 class="Info">Solo debe de ingresar letras minusculas sin acentuaci√≥n.</h2>
        <div class="ingreso">
            <label for="mensaje" class="texto">Ingresa el texto aqui</label>
            <textarea cols="83.5" rows="8" id="mensajeIngreso" class="area"></textarea>
        </div>
        
        <div class="botones">
            <button class="bt" id="Encriptar">Encriptar texto</button>
            <button class="bt" id="Desencriptar">Desencriptar texto</button>
            <button class="bt" id="Copiar">Copiar texto</button>
        </div>

       <div class="mensaje">
        <label for="mensaje" class="texto">Aqui aparece tu mensaje</label>
        <textarea cols="83.5" rows="8" id="mensajeSalida" class="area"></textarea>
       </div> 
    </main>
